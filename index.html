<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biwa's Domain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #0f0;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .matrix {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/l3vRn393ne6emNsl6/giphy.gif');
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        h1 {
            font-size: 50px;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0; }
            100% { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0; }
        }

        .quote {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .glitch {
            font-size: 25px;
            position: relative;
            display: inline-block;
            color: #0f0;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="matrix"></div>
    
    <h1>Biwa's Domain</h1>
    <p class="glitch">"I don't chase dreams, I build them."</p>
    
    <p class="quote">Welcome to my world. Enjoy the show.</p>

    <div class="footer">
        &copy; 2025 Biwa | All Rights Reserved.
    </div>

    <!-- Optional: Background Music -->
    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
