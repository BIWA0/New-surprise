<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biwa & Kathlyn - The Ultimate Flex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            background: black;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .names {
            font-size: 70px;
            font-weight: bold;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px cyan, 0 0 40px magenta;
            animation: glow 1.5s infinite alternate, rotate 6s infinite linear;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px cyan, 0 0 40px magenta; }
            100% { text-shadow: 0 0 40px cyan, 0 0 80px magenta; }
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .subtitle {
            font-size: 20px;
            color: white;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/origin/3f/3fbd0c9b9fc2e08f69eb4ac14a6b03fc_w200.gif') no-repeat center;
            background-size: cover;
            opacity: 0.1;
        }

        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/xT0xeMA62E1XIlup68/giphy.gif') no-repeat center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .container:hover .lightning {
            opacity: 0.5;
        }

        .fire {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif') no-repeat center;
            background-size: cover;
            animation: explosion 0.5s linear forwards;
        }

        @keyframes explosion {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif') repeat;
            background-size: cover;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0px); }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>
    <div class="container">
        <h1 class="names">BIWA & KATHLYN</h1>
        <p class="subtitle">Legends Only.</p>
    </div>

    <div class="lightning"></div>
    <div class="particles"></div>

    <audio id="bg-music" autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.body.addEventListener("click", function(e) {
            let fire = document.createElement("div");
            fire.classList.add("fire");
            fire.style.left = e.clientX + "px";
            fire.style.top = e.clientY + "px";
            document.body.appendChild(fire);
            setTimeout(() => fire.remove(), 500);
        });

        document.getElementById("bg-music").volume = 0.2;
    </script>

</body>
</html>
