<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <style>
        /* Basic hidden class */
        .hidden {
            display: none;
        }

        /* Animation for fade-out */
        .fadeOut {
            animation: fadeOut 1s forwards;
        }

        /* Animation for fade-in */
        .fadeIn {
            animation: fadeIn 1s forwards;
        }

        /* Fade-out animation */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Style for the full-page background image */
        #momImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://drive.google.com/uc?export=view&id=1hUxUZvabbKxLNt6_kgB2oFXXrZ7xR1lU');
            background-size: cover;
            background-position: center;
            display: none;  /* Hidden by default */
            text-align: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Text styling */
        #momMessage {
            text-shadow: 2px 2px 5px black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="question">Who is the most beautiful girl in the world? üíñ</div>
    <input type="text" id="answer" placeholder="Type your answer..." />
    <button onclick="checkAnswer()">Submit</button>

    <!-- Hidden message for wrong answers -->
    <div id="wrongMessage" class="hidden">Oops! Try again. üò¢</div>

    <!-- The image of her mom that will appear when the answer is correct -->
    <div id="momImage" class="hidden">
        <div id="momMessage">Yes, you are the most beautiful girl, baby ‚ù§Ô∏è</div>
    </div>

    <script>
        function checkAnswer() {
            let input = document.getElementById("answer").value.trim().toLowerCase();
            let loveMessage = document.getElementById("loveMessage");
            let wrongMessage = document.getElementById("wrongMessage");
            let momImage = document.getElementById("momImage");
            let question = document.getElementById("question");
            let answer = document.getElementById("answer");

            if (input === "niha") {  // Correct answer
                // Add fade-out effect to the question, input, and wrong message
                question.classList.add("fadeOut");
                answer.classList.add("fadeOut");
                wrongMessage.classList.add("fadeOut");

                // After the fade-out, hide the elements completely and show the image
                setTimeout(function() {
                    question.classList.add("hidden");
                    answer.classList.add("hidden");
                    wrongMessage.classList.add("hidden");

                    // Now show the mom image with a fade-in effect
                    momImage.style.display = "flex";  // Make the image visible
                    momImage.classList.add("fadeIn");  // Fade-in animation
                }, 1000);  // Wait for the fade-out to complete (1 second)
            } else {
                // Wrong answer, show the wrong message
                wrongMessage.classList.remove("hidden");
                momImage.style.display = "none";  // Hide the mom image if the answer is wrong
            }
        }
    </script>
</body>
</html>
