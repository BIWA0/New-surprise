<!DOCTYPE html>
<html>
<head>
    <title>Surprise for Niha</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .gift-box {
            font-size: 80px;
            cursor: pointer;
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        .emojis {
            font-size: 40px;
            position: absolute;
            animation: burst 1.5s forwards;
        }
        @keyframes burst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2) translateY(-200px); opacity: 0; }
        }
        .heart-container {
            font-size: 100px;
            position: relative;
            display: none;
        }
        .name {
            font-size: 40px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Click the gift box üéÅ</h1>
    <div class="gift-box" onclick="openGift()">üéÅ</div>
    
    <div class="heart-container">
        ‚ù§Ô∏è
        <div class="name">Niha</div>
    </div>

    <script>
        function openGift() {
            document.querySelector(".gift-box").style.display = "none";

            for (let i = 0; i < 20; i++) {
                let emoji = document.createElement("div");
                emoji.className = "emojis";
                emoji.innerHTML = ["üéâ", "‚ú®", "üíñ", "üí´", "üéä"][Math.floor(Math.random() * 5)];
                document.body.appendChild(emoji);
                emoji.style.left = Math.random() * window.innerWidth + "px";
                emoji.style.top = Math.random() * window.innerHeight + "px";
            }

            setTimeout(() => {
                document.querySelectorAll(".emojis").forEach(e => e.remove());
                document.querySelector(".heart-container").style.display = "block";
            }, 1500);
        }
    </script>

</body>
</html>
