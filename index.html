<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Niha</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #text {
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            width: fit-content;
            font-weight: bold;
        }
        #image-container {
            display: none;
            position: relative;
        }
        #image-container img {
            width: 60%;
            max-width: 500px;
            transition: transform 2s ease-in-out;
        }
        #countdown {
            display: none;
            font-size: 50px;
            font-weight: bold;
        }
        .flash {
            animation: flashEffect 0.1s infinite;
        }
        @keyframes flashEffect {
            0% { background-color: black; }
            50% { background-color: white; }
            100% { background-color: black; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text"></div>
        <div id="countdown"></div>
        <div id="image-container">
            <img id="final-image" src="297bc2a92e0b878fef4f34e73220a5d76f60d9cd_m.jpeg" alt="Surprise!">
        </div>
    </div>

    <script>
        const textElement = document.getElementById("text");
        const countdownElement = document.getElementById("countdown");
        const imageContainer = document.getElementById("image-container");
        const finalImage = document.getElementById("final-image");

        const messages = [
            "Hey Niha, want to see something?",
            "",
            "See, it's us!",
            "",
            "But something looks off...",
            "They don’t look like us...",
            "",
            "Let’s get our first pic, baby!"
        ];
        
        let index = 0;
        let charIndex = 0;
        let deleting = false;

        function typeEffect() {
            if (index < messages.length) {
                if (!deleting) {
                    textElement.textContent = messages[index].substring(0, charIndex++);
                    if (charIndex > messages[index].length) {
                        deleting = true;
                        setTimeout(typeEffect, 1000);
                    } else {
                        setTimeout(typeEffect, 100);
                    }
                } else {
                    textElement.textContent = messages[index].substring(0, charIndex--);
                    if (charIndex < 0) {
                        deleting = false;
                        index++;
                        setTimeout(typeEffect, 500);
                    } else {
                        setTimeout(typeEffect, 50);
                    }
                }
            } else {
                startCountdown();
            }
        }

        function startCountdown() {
            textElement.style.display = "none";
            countdownElement.style.display = "block";
            let count = 3;
            countdownElement.textContent = count;
            
            let countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                if (count === 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Processing...";
                    setTimeout(showLoadingMessages, 1000);
                }
            }, 1000);
        }

        function showLoadingMessages() {
            countdownElement.innerHTML = "Clearing all difficulties...<br>Getting love from the universe...";
            setTimeout(triggerFlash, 2000);
        }

        function triggerFlash() {
            document.body.classList.add("flash");
            setTimeout(() => {
                document.body.classList.remove("flash");
                revealFinalImage();
            }, 2000);
        }

        function revealFinalImage() {
            countdownElement.style.display = "none";
            imageContainer.style.display = "block";
            finalImage.style.transform = "scale(1.5)";
        }

        typeEffect();
    </script>
</body>
</html>
