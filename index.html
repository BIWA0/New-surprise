<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 20%;
        }
        .hidden {
            display: none;
        }
        #fullImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/BIWA0/New-surprise/refs/heads/main/IMG_20250211_155406_160.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
        }
        #fullImage h1 {
            position: absolute;
            top: 50%;
            width: 100%;
            font-size: 30px;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <div class="container" id="quizContainer">
        <h1>Who is the most beautiful girl in the world?</h1>
        <input type="text" id="answerInput" placeholder="Type your answer...">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="fullImage">
        <h1>Yes, you are the most beautiful girl, baby</h1>
    </div>

    <script>
        function checkAnswer() {
            let answer = document.getElementById("answerInput").value.toLowerCase().trim();
            if (answer === "niha") {
                document.getElementById("quizContainer").classList.add("hidden");
                document.getElementById("fullImage").style.display = "block";
            }
        }
    </script>
</body>
</html>
