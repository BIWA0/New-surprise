<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Surprise</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #question-box {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        #answer-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        #submit-btn {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        #photo {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="question-box">
        <h1>Who is the most beautiful girl in the world?</h1>
        <input type="text" id="answer-input" placeholder="Your answer">
        <button id="submit-btn">Submit</button>
    </div>
</div>

<img id="photo" src="https://raw.githubusercontent.com/BIWA0/New-surprise/main/IMG_20250211_155406_160.jpg" alt="Surprise Image">

<script>
    document.getElementById('submit-btn').addEventListener('click', function() {
        let answer = document.getElementById('answer-input').value.trim().toLowerCase();
        if (answer === "niha") {
            showBalloons();
            setTimeout(() => {
                document.getElementById('container').style.display = 'none';
                let photo = document.getElementById('photo');
                photo.style.display = 'block';
                setTimeout(() => {
                    photo.style.opacity = 1;
                }, 500);
            }, 5000);
        }
    });

    function showBalloons() {
        for (let i = 0; i < 50; i++) {
            let balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(balloon);

            setTimeout(() => balloon.remove(), 5000);
        }
    }
</script>

</body>
</html>
