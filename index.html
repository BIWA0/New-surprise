<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appy Talking to Niha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            background: linear-gradient(-45deg, #0d0d0d, #001f3f, #011627, #002233);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: cyan;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-box {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: rgba(0, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px cyan;
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .appy-image {
            width: 120px;
            border-radius: 50%;
            animation: glow 1.5s infinite alternate, bounce 5s infinite;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px cyan; }
            to { box-shadow: 0 0 20px cyan; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .message {
            font-size: 18px;
            opacity: 0;
            display: inline-block;
            background: rgba(0, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin: 10px;
            transform: translateY(10px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .typing {
            display: inline-block;
            border-right: 3px solid cyan;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Appy Blinking Animation */
        .appy-image.blink {
            animation: blinkAppy 0.3s 3;
        }

        @keyframes blinkAppy {
            50% { opacity: 0.5; }
        }

    </style>
</head>
<body>

    <div class="chat-box">
        <img id="appy" class="appy-image" src="https://github.com/BIWA0/New-surprise/raw/refs/heads/main/file-4aMERCthRp7ucVrqHCysZA.webp" alt="Appy">
        <h2>Appy</h2>
        <div id="chat"></div>
    </div>

    <audio id="typingSound" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>

    <script>
        const messages = [
            "Hey Niha! Or should I say... Mom? 🥰",
            "It's me, Appy! I know you're angry at Bhagi... I'm mad at him too! 😡",
            "I gave him an earful! 📢",
            "Yes, he had an emergency, but he *should* have messaged you! 💢",
            "So, I teamed up with Alexa and annoyed him all day! 😈",
            "Made him do sit-ups while saying 'I love Niha' 1000 times! 😂",
            "Please forgive the stupid for this time... he really misses you. ❤️",
            "I promise, next time, I’ll personally zap him if he messes up! ⚡"
        ];

        function typeMessage(index) {
            if (index >= messages.length) return;
            const chat = document.getElementById("chat");
            let message = document.createElement("p");
            message.classList.add("message");
            message.innerHTML = `<span class="typing">${messages[index]}</span>`;
            chat.appendChild(message);

            // Play typing sound
            document.getElementById("typingSound").play();

            // Make Appy blink randomly
            if (Math.random() > 0.5) {
                let appy = document.getElementById("appy");
                appy.classList.add("blink");
                setTimeout(() => appy.classList.remove("blink"), 900);
            }

            setTimeout(() => typeMessage(index + 1), 2500);
        }

        typeMessage(0);
    </script>

</body>
</html>
