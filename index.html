<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Explosion 💖</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            cursor: crosshair;
        }

        .love-message {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 2s ease-out, transform 2s ease-out;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 0 0 10px white;
        }

        .shooting-star, .heart, .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            animation: fade-out 2s ease-out forwards;
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    const messages = [
        "Niha, you're my brightest star! ✨",
        "Every spark in the sky is a whisper of my love for you! 💖",
        "You're my forever kind of happiness! 😊",
        "With every heartbeat, I say your name! ❤️",
        "You're the reason my world is so colorful! 🎨",
        "Every firework is my love bursting for you! 🎆",
        "You're my greatest adventure! 🚀",
        "Biwa ❤️ Niha forever! 💞",
        "Niha, you're my home, my heart, my everything! 🏡❤️",
        "Even the stars envy our love! ✨💖",
        "Every heartbeat spells your name, Niha! 💓",
        "Your smile is my favorite sunrise! ☀️💛"
    ];

    function getRandomColor() {
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FFD700", "#8A2BE2", "#FF4500", "#00FFFF", "#FF1493"];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    document.body.addEventListener("click", function(event) {
        createMessage(event.clientX, event.clientY);
        createShootingStar(event.clientX, event.clientY);
        createHeart(event.clientX, event.clientY);
        createFirework(event.clientX, event.clientY);
    });

    function createMessage(x, y) {
        let message = document.createElement("div");
        message.className = "love-message";
        message.textContent = messages[Math.floor(Math.random() * messages.length)];
        message.style.left = x + "px";
        message.style.top = y + "px";
        message.style.color = getRandomColor();
        document.body.appendChild(message);

        setTimeout(() => {
            message.style.opacity = "0";
            message.style.transform = "translateY(-50px) scale(1.5)";
            setTimeout(() => message.remove(), 2000);
        }, 1000);
    }

    function createShootingStar(x, y) {
        let star = document.createElement("div");
        star.className = "shooting-star";
        star.style.left = x + "px";
        star.style.top = y + "px";
        star.style.backgroundColor = getRandomColor();
        document.body.appendChild(star);

        let dx = Math.random() * 200 - 100;
        let dy = Math.random() * -200;
        star.style.transition = "transform 1s ease-out, opacity 1.5s ease-out";
        setTimeout(() => {
            star.style.transform = `translate(${dx}px, ${dy}px)`;
            star.style.opacity = "0";
            setTimeout(() => star.remove(), 1500);
        }, 50);
    }

    function createHeart(x, y) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.backgroundColor = getRandomColor();
        document.body.appendChild(heart);

        let dx = Math.random() * 100 - 50;
        let dy = Math.random() * -100 - 50;
        heart.style.transition = "transform 1.5s ease-out, opacity 1.5s ease-out";
        setTimeout(() => {
            heart.style.transform = `translate(${dx}px, ${dy}px) scale(2)`;
            heart.style.opacity = "0";
            setTimeout(() => heart.remove(), 1500);
        }, 50);
    }

    function createFirework(x, y) {
        for (let i = 0; i < 10; i++) {
            let firework = document.createElement("div");
            firework.className = "firework";
            firework.style.left = x + "px";
            firework.style.top = y + "px";
            firework.style.backgroundColor = getRandomColor();
            document.body.appendChild(firework);

            let angle = Math.random() * Math.PI * 2;
            let radius = Math.random() * 80;
            let dx = Math.cos(angle) * radius;
            let dy = Math.sin(angle) * radius;

            firework.style.transition = "transform 1s ease-out, opacity 1s ease-out";
            setTimeout(() => {
                firework.style.transform = `translate(${dx}px, ${dy}px) scale(1.5)`;
                firework.style.opacity = "0";
                setTimeout(() => firework.remove(), 1000);
            }, 50);
        }
    }
</script>

</body>
</html>
