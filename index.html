<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click for Surprise</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #surprise {
            display: none;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click Below for a Surprise!</h1>
    <button onclick="showSurprise()">Click Me</button>
    <br>
    <img id="surprise" src="niha-surprise.jpg" alt="Surprise Image">
    
    <script>
        function showSurprise() {
            document.getElementById("surprise").style.display = "block";
        }
    </script>
</body>
</html>
