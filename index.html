<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            max-width: 300px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }

        .love-message {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: red;
            animation: floatUp 3s infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Welcome, Niha! ‚ù§Ô∏è</h1>
    <div class="question-box">
        <p>Who loves you the most? ü§î</p>
        <input type="text" id="answer" placeholder="Type here..." />
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <p id="loveMessage" class="love-message hidden">Correct! üíñ Bhargav loves you more than anything! üòò</p>
    <p id="wrongMessage" class="love-message hidden">Nope! Try again üòú</p>

    <script>
        function checkAnswer() {
            let input = document.getElementById("answer").value.trim().toLowerCase();
            let loveMessage = document.getElementById("loveMessage");
            let wrongMessage = document.getElementById("wrongMessage");

            if (input === "bhargav") {
                loveMessage.classList.remove("hidden");
                wrongMessage.classList.add("hidden");
                showHearts();
            } else {
                wrongMessage.classList.remove("hidden");
                loveMessage.classList.add("hidden");
            }
        }

        function showHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("hearts");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
    </script>

</body>
</html>
