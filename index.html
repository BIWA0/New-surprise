<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Journey</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #ffecd2; /* Warm gradient background */
            animation: backgroundAnim 10s infinite alternate;
        }

        h1 {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 36px;
            animation: fadeIn 3s ease-in-out;
        }

        #map {
            height: 90vh;
            width: 100%;
        }

        @keyframes backgroundAnim {
            0% { background: #ffecd2; }
            50% { background: #ffb3b3; }
            100% { background: #ffecd2; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Love Journey - A Map Adventure</h1>
    <div id="map"></div>

    <script>
        // Initialize the map centered on Kerala
        var map = L.map('map').setView([10.8505, 76.2711], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Locations & Messages
        var locations = [
            { coords: [10.8505, 76.2711], message: "Every place reminds me of you! ðŸ’•" },
            { coords: [9.9312, 76.2673], message: "Our love is everywhere in Kerala! ðŸŒ" },
            { coords: [8.5241, 76.9366], message: "I wish we could explore this place together! ðŸ’‘" }
        ];

        var clickedMarkers = 0; // Track clicked markers
        var totalMarkers = locations.length;

        // Add markers with click events
        locations.forEach((location) => {
            var marker = L.marker(location.coords).addTo(map);
            marker.on('click', function() {
                // SweetAlert for a stylish popup
                Swal.fire({
                    title: 'Message',
                    text: location.message,
                    icon: 'info',
                    confirmButtonText: 'Close'
                });
                clickedMarkers++;

                // If all markers are clicked, show the final surprise message
                if (clickedMarkers === totalMarkers) {
                    setTimeout(() => {
                        map.setView([13.7490, 79.7037], 12); // Zoom into Srikalahasti
                        Swal.fire({
                            title: 'In this whole world',
                            text: 'One person is missing you a lot, Niha. Let me take you there â¤ï¸',
                            icon: 'success',
                            confirmButtonText: 'Thank you!'
                        });
                    }, 1000);
                }
            });
        });

        // Animation to smoothly zoom and change views
        setTimeout(() => {
            map.setView([13.7490, 79.7037], 10); // Zoom out and slowly zoom into the location
        }, 3000);
    </script>

</body>
</html>
