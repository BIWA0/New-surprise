<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Love Journey</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/22/47/sky-2695562_960_720.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            animation: bgAnimation 10s infinite alternate;
        }
        #map {
            height: 90vh;
            width: 100%;
            opacity: 0.9;
        }
        h1 {
            color: white;
            font-size: 3em;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin: 0;
            animation: titleAnimation 3s ease-out;
        }
        #finalMessage {
            color: white;
            font-size: 2em;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 70%;
            margin: 20px auto;
            animation: fadeIn 3s ease-out forwards;
        }
        @keyframes bgAnimation {
            0% { background-color: #4e4376; }
            50% { background-color: #2b5876; }
            100% { background-color: #1a2980; }
        }
        @keyframes titleAnimation {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Embark on a Love Journey</h1>
    <div id="map"></div>
    <div id="finalMessage">In this whole world, one person is missing you a lot, Niha. Let me take you there ‚ù§Ô∏è</div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([10.8505, 76.2711], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Locations & Messages
        var locations = [
            { coords: [10.8505, 76.2711], message: "Every place reminds me of you! üíï" },
            { coords: [9.9312, 76.2673], message: "Our love is everywhere in Kerala! üåç" },
            { coords: [8.5241, 76.9366], message: "I wish we could explore this place together! üíë" }
        ];

        var clickedMarkers = 0; // Track clicked markers
        var totalMarkers = locations.length;

        // Add markers
        locations.forEach((location) => {
            var marker = L.marker(location.coords).addTo(map).bindPopup(location.message);
            marker.on('click', function() {
                // SweetAlert for message display
                Swal.fire({
                    title: location.message,
                    icon: 'success',
                    showConfirmButton: false,
                    timer: 1500
                });

                clickedMarkers++;

                // If all markers are clicked, show final surprise
                if (clickedMarkers === totalMarkers) {
                    setTimeout(() => {
                        map.flyTo([10.8505, 76.2711], 4, {
                            duration: 4
                        });

                        setTimeout(() => {
                            map.flyTo([13.7490, 79.7037], 12, {
                                duration: 6
                            });

                            setTimeout(() => {
                                let finalMessage = document.getElementById("finalMessage");
                                finalMessage.style.display = 'block';
                            }, 2000);
                        }, 5000);
                    }, 1000);
                }
            });
        });
    </script>

</body>
</html>
