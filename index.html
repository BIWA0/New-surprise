<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appy‚Äôs Apology</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        #chat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }
        #appy-text {
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
        }
        #forgive-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #surprise-message {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            animation: pop 1s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        /* Floating Hearts */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 3s linear infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <p id="appy-text">Nihaaa, please don‚Äôt be mad... ü•∫</p>
    </div>

    <button id="forgive-btn" onclick="showSurprise()">Forgive Bhargav?</button>

    <p id="surprise-message">YAY! ü•∞ Bhargav loves you more than anything! ‚ù§Ô∏è</p>

    <script>
        const messages = [
            "Nihaaa, please don‚Äôt be mad... ü•∫",
            "Bhargav is really sorry and he misses you! üíî",
            "He knows he messed up, but he loves you more than anything! ‚ù§Ô∏è",
            "Will you forgive him? üôà"
        ];

        let index = 0;
        function showMessages() {
            if (index < messages.length) {
                document.getElementById("appy-text").innerText = messages[index];
                index++;
                setTimeout(showMessages, 2000);
            } else {
                document.getElementById("forgive-btn").style.display = "block";
            }
        }
        showMessages();

        function showSurprise() {
            document.getElementById("surprise-message").style.display = "block";
        }

        // Floating hearts effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createHeart, 500);
    </script>

</body>
</html>
