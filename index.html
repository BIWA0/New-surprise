<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Niha ❤️</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px pink, 0 0 20px red; }
            100% { text-shadow: 0 0 20px pink, 0 0 30px red; }
        }
        img {
            border: 5px solid white;
            border-radius: 20px;
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            box-shadow: 0 0 20px pink;
        }
    </style>
</head>
<body>

    <h1>✨ A Special Surprise for You, Niha! ❤️✨</h1>
    
    <img src="https://raw.githubusercontent.com/BIWA0/New-surprise/main/niha-surprise.jpg" alt="Surprise for Niha">

</body>
</html>
