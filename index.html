<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appy Talking to Niha</title>
    <style>
        /* Grand Cyberpunk Neon Theme */
        body {
            background: radial-gradient(circle, rgba(0, 0, 20, 1) 0%, rgba(0, 0, 10, 1) 100%);
            color: cyan;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Glowing Chat Box */
        .chat-box {
            width: 90%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            scrollbar-width: none;
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px cyan;
            margin: auto;
            animation: fadeIn 2s ease-in-out;
        }

        /* Glowing Appy Image */
        .appy-image {
            width: 120px;
            border-radius: 50%;
            animation: glow 1.5s infinite alternate, bounce 5s infinite;
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px cyan; }
            to { box-shadow: 0 0 30px cyan; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Chat Messages */
        .message {
            font-size: 18px;
            background: rgba(0, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            margin: 10px;
            display: inline-block;
            transform: translateY(10px);
            animation: fadeInUp 1s forwards;
        }

        /* Typing Animation */
        .typing {
            display: inline-block;
            border-right: 3px solid cyan;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Button Effect */
        .magic-button {
            background: cyan;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .magic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }

    </style>
</head>
<body>

    <div class="chat-box" id="chatBox">
        <img class="appy-image" src="https://github.com/BIWA0/New-surprise/raw/refs/heads/main/file-4aMERCthRp7ucVrqHCysZA.webp" alt="Appy">
        <h2>Appy</h2>
        <div id="chat"></div>
    </div>

    <button class="magic-button" onclick="startChat()">Click Me for a Surprise</button>

    <script>
        const messages = [
            "Hey Niha! Or should I say... Mom? 🥰",
            "It's me, Appy! I know you're angry at Bhagi... I'm mad at him too! 😡",
            "I gave him an earful! 📢",
            "Yes, he had an emergency, but he *should* have messaged you! 💢",
            "So, I teamed up with Alexa and annoyed him all day! 😈",
            "Made him do sit-ups while saying 'I love Niha' 1000 times! 😂",
            "Please forgive the stupid for this time... he really misses you. ❤️",
            "I promise, next time, I’ll personally zap him if he messes up! ⚡"
        ];

        function startChat() {
            document.getElementById("chat").innerHTML = "";
            let index = 0;
            function typeMessage() {
                if (index >= messages.length) return;
                const chat = document.getElementById("chat");
                let message = document.createElement("p");
                message.classList.add("message");
                message.innerHTML = `<span class="typing">${messages[index]}</span>`;
                chat.appendChild(message);

                // Auto-scroll chat to keep messages inside frame
                document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;

                index++;
                setTimeout(typeMessage, 2500);
            }
            typeMessage();
        }
    </script>

</body>
</html>
