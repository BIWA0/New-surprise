<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niha's Love Challenge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: black;
      color: white;
    }
    section {
      padding: 40px;
      min-height: 100vh;
      text-align: center;
    }
    h1, h2 {
      text-shadow: 0 0 10px #fff;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Scene 1: Magical Gate -->
<section id="scene1" style="background: linear-gradient(to right, #6a11cb, #2575fc);">
  <h1>Welcome, Niha...</h1>
  <p style="font-size: 1.2em;">Are you ready to take on the Love Challenge?</p>
  <button style="background: #ff4081;" onclick="startChallenge()">Start Challenge</button>
</section>

<!-- Scene 2: Forest of Whispers -->
<section id="scene2" style="display:none; background: url('https://i.imgur.com/jrFybYQ.jpg') no-repeat center center/cover;">
  <h2 style="font-size: 2em; text-shadow: 0 0 10px #00f2ff;">Scene 2: The Forest of Whispers</h2>
  <p style="margin: 20px auto; max-width: 500px; font-size: 1.2em; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px;">
    You step into a glowing forest. Fireflies dance in the air. Gentle whispers seem to call Niha’s name from deep within the trees.
  </p>

  <div id="choices" style="margin-top: 30px;">
    <button onclick="revealMessage('You follow the whisper... and find a glowing flower whispering: *I love you more with each heartbeat.*')" style="background: #00c8ff;">Follow the Whisper</button>
    <button onclick="revealMessage('You touch the glowing stone... and it glows warmly: *Bhargav’s heart belongs only to you.*')" style="background: #ff5edb;">Touch the Glowing Stone</button>
  </div>

  <p id="secretMessage" style="margin-top: 30px; font-size: 1.3em; display:none; text-shadow: 0 0 5px #fff;"></p>
</section>

<script>
  function startChallenge() {
    document.getElementById("scene1").style.display = "none";
    document.getElementById("scene2").style.display = "block";
  }

  function revealMessage(msg) {
    const text = document.getElementById("secretMessage");
    text.innerHTML = "";
    text.style.display = "block";
    let i = 0;
    function type() {
      if (i < msg.length) {
        text.innerHTML += msg.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }
    type();
  }
</script>

</body>
</html>
