<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appy Talks to Niha</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #text {
            font-size: 20px;
            white-space: pre-line;
            overflow: auto;
            text-align: left;
        }
        .typing {
            display: inline-block;
            border-right: 2px solid white;
            animation: blink 0.7s step-end infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/BIWA0/New-surprise/raw/refs/heads/main/file-4aMERCthRp7ucVrqHCysZA.webp" alt="Appy">
        <div id="text"></div>
    </div>

    <script>
        const textElement = document.getElementById("text");
        const messages = [
            "Hey Niha... or should I say, Mom? ü•∫",
            "It's me, Appy!",
            "I know you're angry at Bhagii... I'm angry too!",
            "I gave him an earful, trust me. He was in an emergency,",
            "but he should've at least messaged you! üò§",
            "So I annoyed him all day along with Alexa!",
            "I even made him do sit-ups and say 'I love Niha' 1000 times!",
            "Please forgive the stupid boy this time?",
            "I promise I'll make sure he won't repeat this mistake! ‚ù§Ô∏è"
        ];
        
        let index = 0;
        function typeMessage() {
            if (index < messages.length) {
                let message = messages[index] + " ";
                let span = document.createElement("span");
                span.textContent = "";
                span.classList.add("typing");
                textElement.appendChild(span);

                let i = 0;
                function type() {
                    if (i < message.length) {
                        span.textContent += message[i];
                        i++;
                        setTimeout(type, 50);
                    } else {
                        span.classList.remove("typing");
                        index++;
                        setTimeout(typeMessage, 1000);
                    }
                }
                type();
            }
        }
        
        typeMessage();
    </script>
</body>
</html>
