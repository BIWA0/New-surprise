<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appy Talking to Niha</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .chat-box {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .appy-image {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 0 20px cyan;
            animation: glow 1.5s infinite alternate, bounce 3s infinite ease-in-out;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px cyan; }
            to { box-shadow: 0 0 30px cyan; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .message {
            font-size: 18px;
            opacity: 0;
            display: inline-block;
            background: rgba(0, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin: 10px;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            width: 80%;
            max-width: 500px;
            margin: auto;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .typing {
            display: inline-block;
            border-right: 3px solid cyan;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .finale {
            font-size: 24px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from { text-shadow: 0 0 10px #ff00ff; }
            to { text-shadow: 0 0 30px #ff00ff; }
        }
        .floating {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 30px;
            color: rgba(255, 0, 255, 0.7);
            animation: floatUp 4s infinite linear;
        }
        @keyframes floatUp {
            from { transform: translate(-50%, 50%); opacity: 1; }
            to { transform: translate(-50%, -300%); opacity: 0; }
        }
        .tap-to-continue {
            font-size: 16px;
            margin-top: 20px;
            color: cyan;
            cursor: pointer;
            text-decoration: underline;
            animation: blinkText 1s infinite;
        }
        @keyframes blinkText {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="chat-box">
        <img class="appy-image" src="https://github.com/BIWA0/New-surprise/raw/refs/heads/main/file-4aMERCthRp7ucVrqHCysZA.webp" alt="Appy">
        <h2>Appy</h2>
        <div id="chat"></div>
        <p class="tap-to-continue" onclick="continueMessages()">Tap to Continue...</p>
    </div>

    <script>
        const messages = [
            "Hey Niha! Or should I say... Mom? 🥰",
            "It's me, Appy! I know you're angry at Bhagi... I'm mad at him too! 😡",
            "I gave him an earful! 📢",
            "Yes, he had an emergency, but he *should* have messaged you! 💢",
            "So, I teamed up with Alexa and annoyed him all day! 😈",
            "Made him do sit-ups while saying 'I love Niha' 1000 times! 😂",
            "Please forgive the stupid for this time... he really misses you. ❤️",
            "I promise, next time, I’ll personally zap him if he messes up! ⚡",
            "You’re the most precious person in his life, Niha. 💖",
            "And you deserve endless love, smiles, and happiness. 😊"
        ];

        let currentIndex = 0;

        function typeMessage(index) {
            if (index >= messages.length) {
                const finale = document.createElement("p");
                finale.classList.add("finale");
                finale.innerHTML = "Bhagi loves you forever, Niha! 💜✨";
                document.getElementById("chat").appendChild(finale);
                generateFloatingHearts();
                return;
            }
            const chat = document.getElementById("chat");
            let message = document.createElement("p");
            message.classList.add("message");
            message.innerHTML = `<span class="typing">${messages[index]}</span>`;
            chat.appendChild(message);
            setTimeout(() => typeMessage(index + 1), 2500);
        }

        function continueMessages() {
            document.querySelector(".tap-to-continue").style.display = "none";
            typeMessage(0);
        }

        function generateFloatingHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("floating");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>

</body>
</html>
