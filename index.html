<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appy Talking to Niha</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .chat-box {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .appy-image {
            width: 120px;
            border-radius: 50%;
            animation: glow 1.5s infinite alternate, bounce 5s infinite;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px cyan; }
            to { box-shadow: 0 0 20px cyan; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .message {
            font-size: 18px;
            opacity: 0;
            display: block;
            background: rgba(0, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin: 10px;
            text-align: left;
            max-width: 90%;
            width: 90%;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .typing {
            display: inline-block;
            border-right: 3px solid cyan;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            background-color: cyan;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px cyan;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .button:hover {
            background-color: white;
            color: cyan;
        }
    </style>
</head>
<body>

    <div class="chat-box" id="chatBox">
        <img class="appy-image" src="https://github.com/BIWA0/New-surprise/raw/refs/heads/main/file-4aMERCthRp7ucVrqHCysZA.webp" alt="Appy">
        <h2>Appy</h2>
        <div id="chat"></div>
    </div>

    <button class="button" onclick="pokeAppy()">Poke Appy!</button>

    <script>
        const messages = [
            "Hey Niha! Or should I say... Mom? 🥰",
            "It's me, Appy! I know you're angry at Bhagi... I'm mad at him too! 😡",
            "I gave him an earful! 📢",
            "Yes, he had an emergency, but he *should* have messaged you! 💢",
            "So, I teamed up with Alexa and annoyed him all day! 😈",
            "Made him do sit-ups while saying 'I love Niha' 1000 times! 😂",
            "Please forgive the stupid for this time... he really misses you. ❤️",
            "I promise, next time, I’ll personally zap him if he messes up! ⚡"
        ];

        function typeMessage(index) {
            if (index >= messages.length) return;
            const chat = document.getElementById("chat");
            let message = document.createElement("p");
            message.classList.add("message");
            message.innerHTML = `<span class="typing">${messages[index]}</span>`;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
            setTimeout(() => typeMessage(index + 1), 2500);
        }

        function pokeAppy() {
            const responses = [
                "Ouch! What was that for? 😖",
                "Hey! Hands off the AI! 🤖",
                "Okay okay, I get it! Bhagi is in trouble! 😅",
                "If you poke me again, I’ll make Bhagi do 100 more sit-ups! 💪"
            ];
            const chat = document.getElementById("chat");
            let message = document.createElement("p");
            message.classList.add("message");
            message.innerHTML = responses[Math.floor(Math.random() * responses.length)];
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        typeMessage(0);
    </script>

</body>
</html>
