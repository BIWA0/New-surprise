<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appy Talking to Niha</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 20%, rgba(0, 255, 255, 0.3) 90%);
            color: cyan;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .chat-box {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: rgba(0, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px cyan;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .appy-image {
            width: 150px;
            border-radius: 50%;
            animation: glow 1.5s infinite alternate, bounce 4s infinite;
            cursor: pointer;
        }
        @keyframes glow {
            from { box-shadow: 0 0 15px cyan; }
            to { box-shadow: 0 0 25px cyan; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .message {
            font-size: 18px;
            background: rgba(0, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin: 10px auto;
            width: 90%;
            max-width: 500px;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s forwards;
            overflow-wrap: break-word;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .typing {
            display: inline-block;
            border-right: 3px solid cyan;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 1.8s steps(30, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .interaction {
            font-size: 16px;
            margin-top: 20px;
            color: yellow;
            cursor: pointer;
            display: inline-block;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); color: gold; }
        }
    </style>
</head>
<body>

    <div class="chat-box">
        <img id="appy" class="appy-image" src="https://github.com/BIWA0/New-surprise/raw/refs/heads/main/file-4aMERCthRp7ucVrqHCysZA.webp" alt="Appy">
        <h2>Appy</h2>
        <div id="chat"></div>
        <p class="interaction" onclick="appyReact()">Click me if you're still mad! 😢</p>
    </div>

    <script>
        const messages = [
            "Hey Niha! Or should I say... Mom? 🥰",
            "It's me, Appy! I know you're angry at Bhagi... I'm mad at him too! 😡",
            "I gave him an earful! 📢",
            "Yes, he had an emergency, but he *should* have messaged you! 💢",
            "So, I teamed up with Alexa and annoyed him all day! 😈",
            "Made him do sit-ups while saying 'I love Niha' 1000 times! 😂",
            "Please forgive the stupid for this time... he really misses you. ❤️",
            "I promise, next time, I’ll personally zap him if he messes up! ⚡"
        ];

        function typeMessage(index) {
            if (index >= messages.length) return;
            const chat = document.getElementById("chat");
            let message = document.createElement("p");
            message.classList.add("message");
            message.innerHTML = `<span class="typing">${messages[index]}</span>`;
            chat.appendChild(message);
            setTimeout(() => typeMessage(index + 1), 2500);
        }

        function appyReact() {
            let appy = document.getElementById("appy");
            appy.style.animation = "shake 0.5s";
            setTimeout(() => appy.style.animation = "", 600);
            alert("I love you, Niha! Please forgive Bhagi! 🥺💖");
        }

        typeMessage(0);
    </script>

</body>
</html>
