<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Niha</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #text {
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            width: fit-content;
            font-weight: bold;
        }
        #image-container, #final-image-container {
            display: none;
            position: relative;
        }
        #image-container img, #final-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 2s ease-in-out;
        }
        #countdown {
            display: none;
            font-size: 50px;
            font-weight: bold;
        }
        .flash {
            animation: flashEffect 0.1s infinite;
        }
        @keyframes flashEffect {
            0% { background-color: black; }
            50% { background-color: white; }
            100% { background-color: black; }
        }
        #final-text {
            display: none;
            color: #00ff00;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text"></div>
        <div id="countdown"></div>
        <div id="image-container">
            <img id="first-image" src="297bc2a92e0b878fef4f34e73220a5d76f60d9cd_m.jpeg" alt="First Image">
        </div>
        <div id="final-image-container">
            <img id="final-image" src="niha-surprise.jpg" alt="Surprise!">
            <div id="final-text">Now it's perfect!</div>
        </div>
    </div>

    <script>
        const textElement = document.getElementById("text");
        const countdownElement = document.getElementById("countdown");
        const imageContainer = document.getElementById("image-container");
        const firstImage = document.getElementById("first-image");
        const finalImageContainer = document.getElementById("final-image-container");
        const finalText = document.getElementById("final-text");

        const messages = [
            "Hey Niha, want to see something?",
            "",
            "See, it's us!",
            "", 
            "But something looks off...",
            "They don’t look like us...",
            "",
            "Let’s get our first pic, baby!"
        ];

        let index = 0;
        let charIndex = 0;
        let deleting = false;

        function typeEffect() {
            if (index < messages.length) {
                if (!deleting) {
                    textElement.textContent = messages[index].substring(0, charIndex++);
                    if (charIndex > messages[index].length) {
                        deleting = true;
                        setTimeout(typeEffect, 1000);
                    } else {
                        setTimeout(typeEffect, 100);
                    }
                } else {
                    textElement.textContent = messages[index].substring(0, charIndex--);
                    if (charIndex < 0) {
                        deleting = false;
                        index++;
                        setTimeout(typeEffect, 500);
                    } else {
                        setTimeout(typeEffect, 50);
                    }
                }
            } else {
                showFirstImage();
            }
        }

        function showFirstImage() {
            textElement.style.display = "none";
            imageContainer.style.display = "block";
            firstImage.style.transform = "scale(1.5)";
            setTimeout(showFinalText, 2000); // Wait for the first image to appear before the lightning effect
        }

        function showFinalText() {
            setTimeout(triggerFlash, 2000); // Trigger the flash effect before the second image shows
        }

        function triggerFlash() {
            document.body.classList.add("flash");
            setTimeout(() => {
                document.body.classList.remove("flash");
                revealFinalImage();
            }, 2000); // Wait for the flash effect to finish
        }

        function revealFinalImage() {
            imageContainer.style.display = "none";
            finalImageContainer.style.display = "block";
            finalText.style.display = "block";  // Display the final text
        }

        typeEffect();
    </script>
</body>
</html>
