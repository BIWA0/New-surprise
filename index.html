<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Lights Up!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff4081;
            color: white;
            text-align: center;
            padding: 50px;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .light {
            position: absolute;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Love Lights Up!</h1>
    <div id="message">Every click brings us closer, Niha! âœ¨</div>

    <script>
        const light = document.createElement('div');
        light.classList.add('light');
        document.body.appendChild(light);

        let lightColor = 0;
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33F6', '#F0E130'];

        document.body.addEventListener('mousemove', function(event) {
            light.style.top = `${event.clientY - 50}px`;
            light.style.left = `${event.clientX - 50}px`;

            light.style.backgroundColor = colors[lightColor];
            lightColor = (lightColor + 1) % colors.length;
        });

        setTimeout(() => {
            document.getElementById('message').style.opacity = 1;
        }, 1000);
    </script>

</body>
</html>
