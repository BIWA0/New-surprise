<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biwa & Kathlyn - Legendary Flex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            background: black;
            overflow: hidden;
            position: relative;
        }

        /* Galaxy Background */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media4.giphy.com/media/dYZuqJLDVsWMLWyIxJ/giphy.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }

        /* Glowing 3D Text */
        .flex-text {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(90deg, cyan, magenta);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px cyan, 0 0 40px magenta;
            animation: glitch 1.5s infinite alternate, rotate 6s infinite linear;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 20px cyan, 0 0 40px magenta; }
            100% { text-shadow: 0 0 40px cyan, 0 0 80px magenta; }
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .subtitle {
            font-size: 25px;
            color: white;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Lightning Hover */
        .container:hover {
            background: url('https://media.giphy.com/media/xT0xeMA62E1XIlup68/giphy.gif') no-repeat center;
            background-size: cover;
            opacity: 0.5;
            transition: 0.5s;
        }

        /* Fire Click Effect */
        .fire {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif') no-repeat center;
            background-size: cover;
            animation: explosion 0.5s linear forwards;
        }

        @keyframes explosion {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Secret Pop-up */
        .secret-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0 0 15px cyan;
            animation: popUp 0.5s ease-out;
        }

        @keyframes popUp {
            0% { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div class="container">
        <h1 class="flex-text">BIWA & KATHLYN</h1>
        <p class="subtitle">This isn't just a page. It's **LEGENDARY.**</p>
    </div>

    <div id="secretMessage" class="secret-message">
        Kathlyn, Biwa made this **JUST FOR YOU.**  
        <br> You gotta admit, **this is EPIC.** ðŸ”¥
    </div>

    <script>
        // Fire Click Effect
        document.body.addEventListener("click", function(e) {
            let fire = document.createElement("div");
            fire.classList.add("fire");
            fire.style.left = e.clientX + "px";
            fire.style.top = e.clientY + "px";
            document.body.appendChild(fire);
            setTimeout(() => fire.remove(), 500);
        });

        // Secret Pop-up
        document.querySelector(".container").addEventListener("click", function() {
            document.getElementById("secretMessage").style.display = "block";
        });
    </script>

</body>
</html>
