<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kathlyn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Background - Futuristic Dark Theme */
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #0f0f0f, #000000);
            color: #00ffcc;
            overflow: hidden;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            perspective: 800px;
        }

        /* Floating Glitchy Title */
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            animation: glitch 1.5s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: skewX(-5deg); text-shadow: -5px 0 cyan, 5px 0 magenta; }
            100% { transform: skewX(5deg); text-shadow: 5px 0 cyan, -5px 0 magenta; }
        }

        /* Console-like Typing Animation */
        .console {
            font-size: 20px;
            background: rgba(0, 255, 204, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow: hidden;
            box-shadow: 0 0 20px #00ffcc;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
        }

        /* Hidden Secret Box */
        #secret {
            display: none;
            font-size: 30px;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>PROJECT KATHLYN</h1>
    <div class="console" id="console"></div>
    
    <input type="text" id="command" placeholder="Type here and press Enter..." style="
        margin-top: 20px;
        padding: 10px;
        font-size: 18px;
        background: black;
        color: #00ffcc;
        border: 1px solid #00ffcc;
        outline: none;
        text-align: center;
        width: 300px;
        display: none;
    ">

    <div id="secret">ACCESS GRANTED âœ…</div>

    <script>
        // Console Typing Effect
        const messages = [
            "[System Booting Up...]",
            "Initializing AI Core...",
            "Scanning User: KATHLYN",
            "Processing Data...",
            "Accessing Secure Server...",
            "Analyzing Personality Matrix...",
            "Warning: Too Much Swag Detected.",
            "Finalizing Digital Flex Sequence...",
            "Done. Welcome, Kathlyn."
        ];
        
        let i = 0;
        function typeNextMessage() {
            if (i < messages.length) {
                document.getElementById("console").innerHTML += messages[i] + "<br>";
                i++;
                setTimeout(typeNextMessage, 1500);
            } else {
                document.getElementById("command").style.display = "block";
            }
        }
        
        setTimeout(typeNextMessage, 1000);

        // Secret Command Input
        document.getElementById("command").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                let input = event.target.value.toLowerCase();
                if (input === "unlock") {
                    document.getElementById("secret").style.display = "block";
                } else {
                    alert("INVALID COMMAND. TRY AGAIN.");
                }
            }
        });
    </script>

</body>
</html>
