<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Niha</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #text {
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            width: fit-content;
            font-weight: bold;
        }
        #first-image-container img, #final-image-container img {
            width: 100%;
            max-width: 1000px;
        }
        #first-image-container, #final-image-container {
            display: none;
            transition: opacity 1s ease-in-out;
        }
        #lighting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="lighting"></div>
    <div id="container">
        <div id="text"></div>
        <div id="first-image-container">
            <img src="297bc2a92e0b878fef4f34e73220a5d76f60d9cd_m.jpeg" alt="First Image">
        </div>
        <div id="final-image-container">
            <img src="niha-surprise.jpg" alt="Niha's Surprise">
            <p>Now it's perfect</p>
        </div>
    </div>

    <script>
        const textElement = document.getElementById("text");
        const firstImageContainer = document.getElementById("first-image-container");
        const finalImageContainer = document.getElementById("final-image-container");
        const lighting = document.getElementById("lighting");

        const messages = [
            "Hey Niha, want to see something?",
            "",
            "See, it's us!",
            "", // This is where the first image will appear
            "But something looks off...",
            "They don’t look like us...",
            "",
            "Let’s get our first pic, baby!",
            "Clearing disturbances...",
            "Activating love from the universe...",
            "Getting energy...",
            "3...",
            "2...",
            "1..."
        ];

        let index = 0;
        let charIndex = 0;
        let deleting = false;

        function showLightingEffect() {
            lighting.style.display = "block";
            setTimeout(() => {
                lighting.style.display = "none";
            }, 2000);
        }

        function typeEffect() {
            if (index < messages.length) {
                if (!deleting) {
                    textElement.textContent = messages[index].substring(0, charIndex++);
                    if (charIndex > messages[index].length) {
                        deleting = true;
                        if (index === 2) { // After "See, it's us!", show first image
                            firstImageContainer.style.display = "block";
                            firstImageContainer.style.opacity = 1;
                            showLightingEffect();
                            setTimeout(() => {
                                firstImageContainer.style.display = "none"; // Hide after a short delay
                            }, 3000); // Image stays for 3 seconds
                        }
                        setTimeout(typeEffect, 1000);
                    } else {
                        setTimeout(typeEffect, 100);
                    }
                } else {
                    textElement.textContent = messages[index].substring(0, charIndex--);
                    if (charIndex < 0) {
                        deleting = false;
                        index++;
                        setTimeout(typeEffect, 500);
                    } else {
                        setTimeout(typeEffect, 50);
                    }
                }
            } else {
                // After all messages, show the final image with a lighting effect
                setTimeout(() => {
                    finalImageContainer.style.display = "block";
                    finalImageContainer.style.opacity = 1;
                    showLightingEffect();
                }, 1000);
            }
        }

        // Function to show the countdown without typing effect
        function showCountdown() {
            const countdown = ["3...", "2...", "1..."];
            countdown.forEach((num, i) => {
                setTimeout(() => {
                    textElement.textContent = num;
                    if (i === countdown.length - 1) {
                        setTimeout(() => {
                            showLightingEffect();
                            setTimeout(() => {
                                finalImageContainer.style.display = "block";
                                finalImageContainer.style.opacity = 1;
                                showLightingEffect();
                            }, 2000);
                        }, 1000);
                    }
                }, i * 1000);
            });
        }

        typeEffect();

        // Show countdown after "Let’s get our first pic, baby!"
        setTimeout(() => {
            showCountdown();
        }, 4000); // Adjust this time based on when you want the countdown to start
    </script>
</body>
</html>
