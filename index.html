<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        #hidden-text {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: red;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click the Button for a Surprise</h1>
    <button onclick="showText()">Click Me</button>
    <p id="hidden-text">Disconlitws</p>

    <script>
        function showText() {
            document.getElementById("hidden-text").style.display = "block";
        }
    </script>

</body>
</html>
