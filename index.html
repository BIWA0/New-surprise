<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Niha</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #text {
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            width: fit-content;
            font-weight: bold;
        }
        #first-image-container img, #final-image-container img {
            width: 100%;
            max-width: 1000px;
        }
        #first-image-container, #final-image-container {
            display: none;
            transition: opacity 1s ease-in-out;
        }
        #lighting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="lighting"></div>
    <div id="container">
        <div id="text"></div>
        <div id="first-image-container">
            <img src="297bc2a92e0b878fef4f34e73220a5d76f60d9cd_m.jpeg" alt="First Image">
        </div>
        <div id="final-image-container">
            <img src="niha-surprise.jpg" alt="Niha's Surprise">
            <p>Now it's perfect</p>
        </div>
    </div>

    <script>
        const textElement = document.getElementById("text");
        const firstImageContainer = document.getElementById("first-image-container");
        const finalImageContainer = document.getElementById("final-image-container");
        const lighting = document.getElementById("lighting");

        const messages = [
            "Hey Niha, want to see something?",
            "",
            "See, it's us!",
            "", // This is where the first image will appear
            "But something looks off...",
            "They don’t look like us...",
            "",
            "Let’s get our first pic, baby!",
            "Clearing disturbances...",
            "Activating love from the universe...",
            "Getting energy...",
            "",
            "3",
            "2",
            "1"
        ];

        let index = 0;
        let charIndex = 0;
        let deleting = false;

        function showLightingEffect() {
            lighting.style.display = "block";
            setTimeout(() => {
                lighting.style.display = "none";
            }, 1000);
        }

        function typeEffect() {
            if (index < messages.length) {
                if (!deleting) {
                    textElement.textContent = messages[index].substring(0, charIndex++);
                    if (charIndex > messages[index].length) {
                        deleting = true;
                        if (index === 2) { // After "See, it's us!", show first image
                            firstImageContainer.style.display = "block";
                            firstImageContainer.style.opacity = 1;
                            showLightingEffect();
                            setTimeout(() => {
                                firstImageContainer.style.display = "none"; // Hide after a short delay
                            }, 3000); // Image stays for 3 seconds
                        } else if (index === 7) { // After "Let’s get our first pic, baby!", show countdown and lighting
                            setTimeout(() => {
                                showLightingEffect();
                            }, 500); // Lightning effect before countdown
                            setTimeout(() => {
                                index++; // Proceed to next message (Countdown)
                                charIndex = 0; // Reset character index for next message
                                deleting = false;
                                setTimeout(typeEffect, 1000);
                            }, 2000); // Wait before starting countdown
                            return;
                        } else if (index === 11) { // After "1", show the final image
                            setTimeout(() => {
                                finalImageContainer.style.display = "block";
                                finalImageContainer.style.opacity = 1;
                                showLightingEffect();
                            }, 500); // Lighting effect before final image
                        }
                        setTimeout(typeEffect, 1000);
                    } else {
                        setTimeout(typeEffect, 100);
                    }
                } else {
                    textElement.textContent = messages[index].substring(0, charIndex--);
                    if (charIndex < 0) {
                        deleting = false;
                        index++;
                        setTimeout(typeEffect, 500);
                    } else {
                        setTimeout(typeEffect, 50);
                    }
                }
            }
        }

        typeEffect();
    </script>
</body>
</html>
