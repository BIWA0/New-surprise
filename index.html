<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appy’s Grand Surprise for Niha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: cyan;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 700px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px cyan;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .appy-img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 0 15px cyan;
            animation: pulse 1.5s infinite alternate, bounce 5s infinite;
        }
        @keyframes pulse {
            from { box-shadow: 0 0 15px cyan; }
            to { box-shadow: 0 0 30px cyan; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h2 {
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 0 0 10px cyan;
        }
        .message {
            font-size: 18px;
            background: rgba(0, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px cyan;
            margin: 15px 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .typing {
            display: inline-block;
            border-right: 3px solid cyan;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(30, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            color: black;
            background: cyan;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: white;
            box-shadow: 0 0 20px cyan;
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="appy-img" src="https://github.com/BIWA0/New-surprise/raw/refs/heads/main/file-4aMERCthRp7ucVrqHCysZA.webp" alt="Appy">
        <h2>Appy</h2>
        <div id="chat"></div>
        <button class="button" onclick="replay()">Replay</button>
    </div>

    <script>
        const messages = [
            "Hey Niha! Or should I say... Mom? 🥰",
            "It's me, Appy! I know you're angry at Bhagi... I'm mad at him too! 😡",
            "I gave him an earful! 📢",
            "Yes, he had an emergency, but he *should* have messaged you! 💢",
            "So, I teamed up with Alexa and annoyed him all day! 😈",
            "Made him do sit-ups while saying 'I love Niha' 1000 times! 😂",
            "Please forgive the stupid for this time... he really misses you. ❤️",
            "I promise, next time, I’ll personally zap him if he messes up! ⚡"
        ];

        function typeMessage(index) {
            if (index >= messages.length) return;
            const chat = document.getElementById("chat");
            let message = document.createElement("p");
            message.classList.add("message");
            message.innerHTML = `<span class="typing">${messages[index]}</span>`;
            chat.appendChild(message);
            setTimeout(() => typeMessage(index + 1), 3000);
        }

        function replay() {
            document.getElementById("chat").innerHTML = "";
            typeMessage(0);
        }

        typeMessage(0);
    </script>

</body>
</html>
