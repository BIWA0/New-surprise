<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            position: absolute;
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            animation: float 3s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        #image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container" id="quiz">
        <h1>Who is the most beautiful girl in the world?</h1>
        <input type="text" id="answer" placeholder="Type your answer...">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="balloon-container"></div>

    <div id="image-container">
        <img src="https://raw.githubusercontent.com/BIWA0/New-surprise/main/IMG_20250211_155406_160.jpg" alt="Niha">
    </div>

    <script>
        function checkAnswer() {
            let answer = document.getElementById("answer").value.toLowerCase();
            if (answer === "niha") {
                document.getElementById("quiz").style.opacity = "0"; 
                generateBalloons();
                setTimeout(() => {
                    document.getElementById("balloon-container").style.opacity = "0";
                    document.getElementById("image-container").style.opacity = "1";
                }, 3000);
            }
        }

        function generateBalloons() {
            let balloonContainer = document.getElementById("balloon-container");
            for (let i = 0; i < 30; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = (Math.random() * 2 + 2) + "s";
                balloonContainer.appendChild(balloon);
                setTimeout(() => {
                    balloon.style.opacity = "1";
                }, 100);
            }
        }
    </script>

</body>
</html>
