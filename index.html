<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Lights Up</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        
        .love-message {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 2s ease-out, transform 2s ease-out;
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<script>
    const messages = [
        "Niha, you're my brightest star! ✨",
        "Every spark in the sky is a whisper of my love for you! 💖",
        "You're my forever kind of happiness! 😊",
        "With every heartbeat, I say your name! ❤️",
        "You're the reason my world is so colorful! 🎨",
        "Every firework is my love bursting for you! 🎆",
        "You're my greatest adventure! 🚀",
        "If love had a color, it would be all of them—just like this screen! 🌈",
        "Biwa ❤️ Niha forever! 💞",
        "Everywhere I look, I see love… because of you! 💕",
        "Niha, you're my home, my heart, my everything! 🏡❤️",
        "Even the stars envy our love! ✨💖",
        "Every heartbeat spells your name, Niha! 💓",
        "If I could, I'd write your name across the sky! 🌌💙",
        "You're the only song my heart ever wants to play! 🎶💕",
        "No distance, no time—just us, forever! ⏳❤️",
        "Love isn't a word, it's you! 🥰💖",
        "Your smile is my favorite sunrise! ☀️💛"
    ];

    function getRandomColor() {
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FFD700", "#8A2BE2", "#FF4500", "#00FFFF", "#FF1493"];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    document.body.addEventListener("click", function(event) {
        // Create a new message element
        let message = document.createElement("div");
        message.className = "love-message";
        message.textContent = messages[Math.floor(Math.random() * messages.length)];
        message.style.left = event.clientX + "px";
        message.style.top = event.clientY + "px";
        message.style.color = getRandomColor();
        
        // Add slight movement effect
        message.style.transform = "translateY(-20px)";

        // Add message to the body
        document.body.appendChild(message);

        // Make it fade out and disappear
        setTimeout(() => {
            message.style.opacity = "0";
            message.style.transform = "translateY(-50px)";
            setTimeout(() => message.remove(), 2000); // Remove after fade out
        }, 1000);
    });
</script>

</body>
</html>
