<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Niha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            margin: 0;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            bottom: 50px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
        }
        .emoji {
            position: absolute;
            font-size: 40px;
            opacity: 1;
            animation: floatUp 2s ease-out forwards;
        }
        .heart {
            position: absolute;
            font-size: 60px;
            opacity: 0;
            transform: scale(0);
            animation: heartGlow 2s ease-in-out forwards 2s;
        }
        .name {
            position: absolute;
            font-size: 30px;
            color: white;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 3s;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
        @keyframes heartGlow {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="gift-box" onclick="openGift()">üéÅ</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="name">Niha</div>

    <script>
        function openGift() {
            document.querySelector(".gift-box").style.display = "none";

            const emojis = ["üéâ", "üéä", "‚ú®", "üíñ", "üé∂"];
            for (let i = 0; i < 15; i++) {
                let emoji = document.createElement("div");
                emoji.classList.add("emoji");
                emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * window.innerWidth + "px";
                emoji.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 2000);
            }

            setTimeout(() => {
                document.querySelector(".heart").style.opacity = "1";
                document.querySelector(".name").style.opacity = "1";
            }, 2000);
        }
    </script>

</body>
</html>
