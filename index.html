<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waiting for You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0a0f2c, #1a1e3f);
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 2s ease-in;
    }
    .text-line {
      opacity: 0;
      font-size: 1.5rem;
      margin: 20px 0;
      animation: showLine 1s forwards;
    }
    @keyframes showLine {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .moon {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #f4f4f4;
      box-shadow: 0 0 20px #f4f4f4;
    }
    .clock {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="container">
    <div class="text-line" style="animation-delay: 0s">12 AM feels different now…</div>
    <div class="text-line" style="animation-delay: 3s">You’re out there growing.</div>
    <div class="text-line" style="animation-delay: 6s">I’m proud of you.</div>
    <div class="text-line" style="animation-delay: 9s">But I miss the ‘every 2-hour’ you…</div>
    <div class="text-line" style="animation-delay: 12s">I’ll wait here. Quiet, but loving.</div>
  </div>
  <div class="clock" id="clock"></div>  <script>
    const lines = document.querySelectorAll('.text-line');
    lines.forEach((line, index) => {
      setTimeout(() => line.style.opacity = 1, index * 3000);
    });

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = "Time now: " + time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script></body>
</html>
