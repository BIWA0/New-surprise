<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Niha</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #text {
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 2px solid #00ff00;
            width: fit-content;
            font-weight: bold;
        }
        #first-image, #final-image {
            display: none;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        #countdown {
            display: none;
            font-size: 50px;
            font-weight: bold;
        }
        .flash {
            animation: flashEffect 0.1s infinite;
        }
        @keyframes flashEffect {
            0% { background-color: black; }
            50% { background-color: white; }
            100% { background-color: black; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text"></div>
        <div id="countdown"></div>
        <img id="first-image" src="297bc2a92e0b878fef4f34e73220a5d76f60d9cd_m.jpeg" alt="First Image">
        <img id="final-image" src="niha-surprise.jpg" alt="Niha Surprise">
    </div>

    <script>
        const textElement = document.getElementById("text");
        const countdownElement = document.getElementById("countdown");
        const firstImage = document.getElementById("first-image");
        const finalImage = document.getElementById("final-image");

        const messages = [
            "Hey Niha, want to see something?",
            "",
            "See, it's us!",
            "",
            "But something looks off...",
            "They don’t look like us...",
            "",
            "Let’s get our first pic, baby!"
        ];
        
        let index = 0;
        let charIndex = 0;
        let deleting = false;

        function typeEffect() {
            if (index < messages.length) {
                if (!deleting) {
                    textElement.textContent = messages[index].substring(0, charIndex++);
                    if (charIndex > messages[index].length) {
                        if (index === 2) { // Show first image after "See, it's us!"
                            firstImage.style.display = "block";
                            setTimeout(() => {
                                firstImage.style.display = "none";
                                deleting = true;
                                setTimeout(typeEffect, 1000);
                            }, 4000); // Display for 4 seconds
                        } else {
                            setTimeout(typeEffect, 100);
                        }
                    } else {
                        setTimeout(typeEffect, 100);
                    }
                } else {
                    textElement.textContent = messages[index].substring(0, charIndex--);
                    if (charIndex < 0) {
                        deleting = false;
                        index++;
                        setTimeout(typeEffect, 500);
                    } else {
                        setTimeout(typeEffect, 50);
                    }
                }
            } else {
                startCountdown();
            }
        }

        function startCountdown() {
            textElement.style.display = "none";
            countdownElement.style.display = "block";
            let count = 3;
            countdownElement.textContent = count;
            
            let countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                if (count === 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Processing...";
                    setTimeout(showLoadingMessages, 1000);
                }
            }, 1000);
        }

        function showLoadingMessages() {
            countdownElement.innerHTML = "Clearing all difficulties...<br>Getting love from the universe...";
            setTimeout(triggerFlash, 2000);
        }

        function triggerFlash() {
            document.body.classList.add("flash");
            setTimeout(() => {
                document.body.classList.remove("flash");
                revealFinalImage();
            }, 2000);
        }

        function revealFinalImage() {
            countdownElement.style.display = "none";
            finalImage.style.display = "block";
            setTimeout(() => {
                finalImage.style.opacity = 1;
            }, 0);
            setTimeout(() => {
                finalImage.style.opacity = 0;
                finalImage.style.display = "none";
                alert("Now it's perfect!");
            }, 4000); // Display for 4 seconds
        }

        typeEffect();
    </script>
</body>
</html>
