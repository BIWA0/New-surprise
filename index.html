<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Love Disco Lights!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            background-color: #000;
            transition: background 1s ease; /* For gradient transition */
        }

        .disco {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            pointer-events: none;
            animation: discoAnim 2s ease-out;
        }

        @keyframes discoAnim {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            opacity: 0;
            color: #FF1493;
            transition: opacity 1s ease;
        }

    </style>
</head>
<body>

    <h1>Ultimate Love Disco Lights!</h1>
    <div id="message">Every click brings us closer, Niha! âœ¨</div>

    <script>
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33F6', '#F0E130', '#FF1493', '#00FFFF']; // Disco lights colors
        const gradients = [
            'linear-gradient(to right, #FF5733, #33FF57)',
            'linear-gradient(to right, #3357FF, #FF33F6)',
            'linear-gradient(to right, #F0E130, #FF1493)',
            'linear-gradient(to right, #00FFFF, #FF33F6)'
        ]; // Gradient backgrounds for more flair

        let colorIndex = 0;
        let gradientIndex = 0;

        // Add sound effect
        const sound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // You can replace with your own sound

        // Function to create a full-screen disco effect on click
        function createDiscoLight() {
            const disco = document.createElement('div');
            disco.classList.add('disco');
            document.body.appendChild(disco);

            // Change color and gradient of the full screen light
            disco.style.backgroundColor = colors[colorIndex];
            document.body.style.background = gradients[gradientIndex];

            // Play sound
            sound.play();

            // Change colors and gradients for next click
            colorIndex = (colorIndex + 1) % colors.length;
            gradientIndex = (gradientIndex + 1) % gradients.length;

            // Show the disco effect by setting opacity to 1
            disco.style.opacity = 1;

            // Fade out and remove after the effect
            setTimeout(() => {
                disco.style.opacity = 0;
                setTimeout(() => {
                    disco.remove();
                }, 300); // Remove after fade-out
            }, 2000); // Hold for 2 seconds
        }

        // Add event listener for clicks
        document.body.addEventListener('click', createDiscoLight);

        // Message fade-in effect after a brief delay
        setTimeout(() => {
            document.getElementById('message').style.opacity = 1;
        }, 1000);

    </script>

</body>
</html>
